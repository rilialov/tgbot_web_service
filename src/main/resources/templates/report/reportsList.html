<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Reports List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*/ <th:block th:include="template.html :: stylesheet"></th:block> /*/-->
</head>
<body>
<div class="all">
    <header>
        <div th:insert="~{template :: header}"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div th:insert="~{template_nav :: menu}"></div>
                </div>
                <div class="col-10">
                    <h2>Reports List</h2>
                    <div class="col container mb-2">
                        <div class="col-2">
                            <label for="size">Size:</label>
                            <select class="form-select" id="size">
                                <option selected value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Full time</th>
                            <th>User</th>
                        </tr>
                        </thead>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.id}">..</td>
                            <td th:text="${report.date}">..</td>
                            <td th:text="${report.fullTime/3600}">..</td>
                            <td th:text="${report.user}">..</td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <ul class="pagination">
                                <li th:class="${page == 1} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/reports(page=1, size=10)}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:if="${totalPages > 0}" class="page-item"
                                    th:each="pageNumber : ${pageNumbers}"
                                    th:class="${pageNumber == page} ? 'page-item active' : 'page-item'">
                                    <a th:href="@{/reports(page=${pageNumber}, size=10)}"
                                       th:text="${pageNumber}"
                                       class="page-link"></a>
                                </li>
                                <li th:class="${page == totalPages} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/reports(page=${totalPages}, size=10)}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:insert="~{template :: footer}"></div>
    </footer>
</div>
</body>
</html>
