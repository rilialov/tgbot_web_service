<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*/ <th:block th:include="template.html :: stylesheet"></th:block> /*/-->
</head>
<body>
<div class="all">
    <header>
        <div th:insert="~{template :: header}"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div th:insert="~{template_nav :: menu}"></div>
                </div>
                <div class="col-10">
                    <h2 th:text="${title}"></h2>
                    <div class="row">
                        <div class="col container">
                            <form th:object="${task}" th:action="@{/tasks}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="form-group">
                                    <label for="taskName">Task name:</label>
                                    <input class="form-control" type="text" id="taskName"
                                           th:field="*{taskName}" maxlength="30" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="taskNote">Task note:</label>
                                    <input class="form-control" type="text" id="taskNote"
                                           th:field="*{taskNote}" maxlength="30" required>
                                </div>
                                <button type="submit" class="btn btn-primary">OK</button>
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:insert="~{template :: footer}"></div>
    </footer>
</div>
</body>
</html>
