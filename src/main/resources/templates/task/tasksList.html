<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tasks List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--/*/ <th:block th:include="template.html :: stylesheet"></th:block> /*/-->
</head>
<body>
<div class="all">
    <header>
        <div th:insert="~{template :: header}"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div th:insert="~{template_nav :: menu}"></div>
                </div>
                <div class="col-10">
                    <h2>Tasks List</h2>
                    <table class="table table-bordered table-striped">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Task Name</th>
                            <th>Task Note</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.id}">..</td>
                            <td th:text="${task.taskName}">..</td>
                            <td th:text="${task.taskNote}">..</td>
                            <td>
                                <a th:href="${'/tasks/edit/' + task.id}"><i
                                        class="bi bi-file-earmark-text"></i></a>
                            </td>
                            <td>
                                <a th:href="${'/tasks/delete/' + task.id}"><i
                                        class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <ul class="pagination">
                                <li th:class="${page == 1} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/tasks(page=1, size=10)}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:if="${totalPages > 0}" class="page-item"
                                    th:each="pageNumber : ${pageNumbers}"
                                    th:class="${pageNumber == page} ? 'page-item active' : 'page-item'">
                                    <a th:href="@{/tasks(page=${pageNumber}, size=10)}"
                                       th:text="${pageNumber}"
                                       class="page-link"></a>
                                </li>
                                <li th:class="${page == totalPages} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/tasks(page=${totalPages}, size=10)}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col"></div>
                    </div>
                    <a class="btn btn-primary" th:href="${'/tasks/new'}" role="button">Create <i
                            class="bi bi-file-earmark-plus"></i></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:insert="~{template :: footer}"></div>
    </footer>
</div>
</body>
</html>
